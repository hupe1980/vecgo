<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  {% seo %}
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #09090b;
      --bg-secondary: #0f0f12;
      --bg-tertiary: #18181b;
      --bg-card: #111114;
      --border: #27272a;
      --border-hover: #3f3f46;
      --text: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #8b5cf6;
      --accent-hover: #a78bfa;
      --cyan: #06b6d4;
      --green: #10b981;
      --orange: #f97316;
      --pink: #ec4899;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    a { color: var(--accent); text-decoration: none; transition: color 0.2s; }
    a:hover { color: var(--accent-hover); }
    code, pre { font-family: 'JetBrains Mono', monospace; }
    
    .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; }
    
    /* Nav */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(9, 9, 11, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.875rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      font-weight: 700;
      font-size: 1.125rem;
      color: var(--text);
    }
    
    .logo svg { width: 26px; height: 26px; }
    
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .nav-links a {
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .nav-links a:hover { color: var(--text); }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.15s;
      border: none;
      cursor: pointer;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
      color: white;
    }
    
    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-outline:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-hover);
      color: var(--text);
    }
    
    .btn-large {
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
    }
    
    /* Hero */
    .hero {
      padding: 9rem 2rem 5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 800px;
      height: 500px;
      background: radial-gradient(ellipse at 50% 0%, rgba(139, 92, 246, 0.12) 0%, transparent 70%);
      pointer-events: none;
    }
    
    .hero-content { position: relative; z-index: 1; }
    
    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.875rem;
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid rgba(249, 115, 22, 0.25);
      border-radius: 100px;
      font-size: 0.75rem;
      color: var(--orange);
      margin-bottom: 1.25rem;
      font-weight: 500;
    }
    
    .hero h1 {
      font-size: clamp(2.25rem, 5vw, 3.5rem);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
    }
    
    .hero h1 .gradient {
      background: linear-gradient(135deg, var(--accent) 0%, var(--cyan) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hero-subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      max-width: 560px;
      margin: 0 auto 1.75rem;
      line-height: 1.7;
    }
    
    .hero-buttons {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }
    
    /* Code Window */
    .code-window {
      max-width: 580px;
      margin: 0 auto;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
    }
    
    .code-header {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0.625rem 0.875rem;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
    }
    
    .code-dot { width: 10px; height: 10px; border-radius: 50%; }
    .code-dot.red { background: #ef4444; }
    .code-dot.yellow { background: #eab308; }
    .code-dot.green { background: #22c55e; }
    .code-title { margin-left: auto; font-size: 0.7rem; color: var(--text-muted); }
    
    .code-content {
      padding: 1rem;
      font-size: 0.8rem;
      line-height: 1.75;
      overflow-x: auto;
    }
    
    .code-content .c { color: #6b7280; }
    .code-content .k { color: #f472b6; }
    .code-content .s { color: #a5d6ff; }
    .code-content .f { color: #c4b5fd; }
    .code-content .n { color: #67e8f9; }
    
    /* Section */
    section { padding: 5rem 0; }
    
    .section-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .section-header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }
    
    .section-header p {
      color: var(--text-secondary);
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Features Grid */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
    }
    
    .feature-card {
      padding: 1.25rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      transition: border-color 0.2s, transform 0.2s;
    }
    
    .feature-card:hover {
      border-color: var(--border-hover);
      transform: translateY(-2px);
    }
    
    .feature-icon {
      font-size: 1.25rem;
      margin-bottom: 0.625rem;
    }
    
    .feature-card h3 {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.375rem;
    }
    
    .feature-card p {
      font-size: 0.8rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    
    /* Architecture */
    .architecture {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }
    
    .arch-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
    }
    
    .arch-content h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .arch-content p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    
    .arch-list {
      list-style: none;
    }
    
    .arch-list li {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
    }
    
    .arch-list .icon {
      color: var(--green);
      font-weight: bold;
    }
    
    .arch-diagram {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.5rem;
    }
    
    .arch-layer {
      padding: 0.875rem 1rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .arch-layer:last-child { margin-bottom: 0; }
    
    .layer-l0 { background: rgba(139, 92, 246, 0.15); border: 1px solid rgba(139, 92, 246, 0.3); }
    .layer-l1 { background: rgba(6, 182, 212, 0.1); border: 1px solid rgba(6, 182, 212, 0.25); }
    .layer-storage { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.25); }
    
    .arch-layer span { display: block; color: var(--text-muted); font-size: 0.7rem; font-weight: 400; margin-top: 0.25rem; }
    
    /* Table */
    .table-wrapper {
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    
    th {
      background: var(--bg-tertiary);
      font-weight: 600;
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    tr:hover td { background: rgba(255,255,255,0.01); }
    
    /* Install */
    .install-box {
      max-width: 480px;
      margin: 0 auto;
      text-align: center;
    }
    
    .install-command {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem 1.25rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.9rem;
      margin-top: 1.25rem;
    }
    
    .install-command code { color: var(--cyan); }
    
    /* CTA */
    .cta {
      text-align: center;
      padding: 4rem 0;
    }
    
    .cta h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .cta p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }
    
    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.8rem;
    }
    
    footer a { color: var(--text-secondary); }
    
    /* Responsive */
    @media (max-width: 900px) {
      .features-grid { grid-template-columns: repeat(2, 1fr); }
      .arch-grid { grid-template-columns: 1fr; }
      .cta > div > div[style*="grid-template-columns: 1fr 1fr 1fr"] { grid-template-columns: 1fr !important; }
    }
    
    @media (max-width: 768px) {
      section > .container > div[style*="grid-template-columns: repeat(3"] { grid-template-columns: 1fr !important; }
    }

    @media (max-width: 640px) {
      .features-grid { grid-template-columns: 1fr; }
      .hero { padding: 7rem 1rem 3rem; }
      .hero-buttons { flex-direction: column; align-items: center; }
      .btn-large { width: 100%; max-width: 260px; justify-content: center; }
      .nav-links { gap: 0.75rem; }
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
